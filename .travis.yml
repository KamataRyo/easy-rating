sudo: false

language: php

notifications:
  email:
    on_success: never
    on_failure: change


branches:
  only:
    - master
    - /^v?[0-9](\.[0-9])*/


php:
  - 5.4
  - 5.6


before_script:
  - bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
  - npm cache clean
  - npm install

script:
  - npm test
  - phpunit

after_success:
  - bash bin/deploy.sh

env:
  matrix:
    - WP_VERSION=latest WP_MULTISITE=0
    - WP_VERSION=3.9 WP_MULTISITE=0

  global:
    - GH_REF: github.com/KamataRyo/easy-rating.git
    - secure: ""

matrix:
  include:
    - php: 5.6
      env: WP_VERSION=latest WP_MULTISITE=1
